<script>
/* global nn */
                                            let px = nn.width / 2;
                                            let py = nn.height / 2;
                                            let football;
                                            let goalpost
                                            let i = 0
  function create_goalpost () {
    i ++
    if (goalpost){
      goalpost.remove()
    }
    goalpost = nn.create('span')
    .content('ðŸ¥…')
    .css({
      position: 'absolute',
      fontSize: 40 + 10 * i,
      cursor: 'pointer',
      left: px - 10 * i,
      top: py - 10 * i
    })
    .addTo('body')
  }
  
  function create_football (x,y) {
    if (football){
      football.remove()
    }
    football = nn.create('span')
    .content('âš½')
    .css({
      position: 'absolute',
      fontSize: 50 - 4 * i,
      cursor: 'pointer',
      left: x,
      top: y
    })
    .addTo('body')
  }

function scatterBall () {
    const x = nn.random(0, nn.width);
    const y = nn.random(0, nn.height);
    create_football(x, y);
}

                                        create_goalpost()
                                        create_football(px, py+100)
                                        nn.on('click', () => {
                                          scatterBall();
                                          create_goalpost();
                                        });


</script>
